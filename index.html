<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HostNet.Wiki – Secure & Flexible Hosting</title>
  <meta name="description" content="HostNet.Wiki – Reliable hosting with domain transfers, custom code, and subdomains.">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f1a;
      color: #ffffff;
    }

    header {
      background-color: #1e1e2f;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #4d4dff;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #4d4dff;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: #ffffff;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #bbbbbb;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #cccccc;
    }

    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      background-color: #1a1a2e;
      color: #fff;
    }

    input[type="file"] {
      background: transparent;
      padding: 0.5rem;
    }

    button {
      background-color: #4d4dff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6b6bff;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6bff6b;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #666;
      font-size: 0.9rem;
    }

    .g-recaptcha {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>HOSTNET.WIKI</h1>
</header>

<main>
  <h2>Welcome to HostNet.Wiki</h2>
  <p>Choose how you'd like to host your website:</p>

  <form id="hostingForm" enctype="multipart/form-data">
    <!-- Hosting Type Selection -->
    <div class="form-group">
      <label for="hostingType">Hosting Type</label>
      <select id="hostingType" name="hostingType" required>
        <option value="">-- Select an option --</option>
        <option value="transfer">Transfer My Domain</option>
        <option value="subdomain">Use a Subdomain (hostnet.wiki)</option>
      </select>
    </div>

    <!-- Conditional Fields -->
    <div id="domainFields" style="display:none;">
      <div class="form-group">
        <label for="domainName">Domain Name</label>
        <input type="text" id="domainName" name="domainName" placeholder="example.com" />
      </div>
      <div class="form-group">
        <label for="authCode">Authorization Code (EPP Code)</label>
        <input type="text" id="authCode" name="authCode" placeholder="Your EPP/Auth Code" />
      </div>
    </div>

    <div id="subdomainField" style="display:none;">
      <div class="form-group">
        <label for="customSubdomain">Custom Subdomain</label>
        <input type="text" id="customSubdomain" name="customSubdomain" placeholder="yourname.hostnet.wiki" />
      </div>
    </div>

    <!-- Reason for Hosting -->
    <div class="form-group">
      <label for="reason">Reason for Hosting</label>
      <input type="text" id="reason" name="reason" placeholder="e.g., Personal blog, portfolio, etc." required />
    </div>

    <!-- Custom Code Upload -->
    <div class="form-group">
      <label for="codeFiles">Upload Your Website Files (HTML, CSS, JS, Images)</label>
      <input type="file" id="codeFiles" name="codeFiles" multiple accept=".html,.css,.js,image/*" required />
    </div>

    <!-- reCAPTCHA -->
    <div class="form-group">
      <div class="g-recaptcha" data-sitekey="6LeLxzErAAAAAOfIwlGu34wx1BaKQIoD6I6ZH6aV"></div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit Hosting Request</button>
    <p class="status" id="formStatus"></p>
  </form>
</main>

<footer>
  © 2025 HostNet.Wiki – All Rights Reserved | <a href="#" style="color:#4d4dff;">Privacy Policy</a>
</footer>

<!-- Load reCAPTCHA API -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>
  const form = document.getElementById("hostingForm");
  const hostingType = document.getElementById("hostingType");
  const domainFields = document.getElementById("domainFields");
  const subdomainField = document.getElementById("subdomainField");

  hostingType.addEventListener("change", () => {
    const value = hostingType.value;
    domainFields.style.display = value === "transfer" ? "block" : "none";
    subdomainField.style.display = value === "subdomain" ? "block" : "none";
  });

  // Handle Form Submission
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const statusMsg = document.getElementById("formStatus");
    const formData = new FormData(form);
    const recaptchaResponse = grecaptcha.getResponse();

    // Validate CAPTCHA
    if (!recaptchaResponse.length > 0) {
      statusMsg.textContent = "Please complete the CAPTCHA.";
      statusMsg.style.color = "#ff4d4d";
      return;
    }

    // Additional validation for selected hosting type
    if (!formData.get("hostingType")) {
      statusMsg.textContent = "Please select a hosting type.";
      statusMsg.style.color = "#ff4d4d";
      return;
    }

    if (formData.get("hostingType") === "transfer") {
      if (!formData.get("domainName") || !formData.get("authCode")) {
        statusMsg.textContent = "Please fill out all domain transfer fields.";
        statusMsg.style.color = "#ff4d4d";
        return;
      }
    } else if (formData.get("hostingType") === "subdomain") {
      if (!formData.get("customSubdomain")) {
        statusMsg.textContent = "Please provide a custom subdomain.";
        statusMsg.style.color = "#ff4d4d";
        return;
      }
    }

    const files = formData.getAll("codeFiles");
    if (files.length === 0) {
      statusMsg.textContent = "Please upload at least one file.";
      statusMsg.style.color = "#ff4d4d";
      return;
    }

    // Simulate sending to backend
    console.log("Submitted Data:", Object.fromEntries(formData));

    // Here you would normally send to server with fetch or AJAX
    statusMsg.textContent = "Request submitted successfully! We'll contact you soon.";
    statusMsg.style.color = "#6bff6b";
    form.reset();
    grecaptcha.reset(); // Reset CAPTCHA after submission
  });
</script>

</body>
</html>
