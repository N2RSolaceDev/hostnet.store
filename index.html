<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostNet - Free Hosting Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js " async defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to HostNet</h1>
        <p>Choose your domain and upload your website files.</p>
        
        <form id="hostingForm">
            <label for="domainType">Domain Type:</label>
            <select id="domainType" name="domainType">
                <option value="custom">Custom Domain</option>
                <option value="subdomain">HostNet Subdomain</option>
            </select>

            <div id="customDomainField" style="display: none;">
                <label for="customDomain">Custom Domain:</label>
                <input type="text" id="customDomain" name="customDomain" placeholder="example.com">
            </div>

            <label for="websiteFiles">Upload Website Files:</label>
            <input type="file" id="websiteFiles" name="websiteFiles" multiple>

            <div class="g-recaptcha" data-sitekey="6LchojIrAAAAAE8IwjbhOJCIDJZ_kP1QeYw3csVU"></div>

            <button type="submit">Submit</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('domainType').addEventListener('change', function() {
            const customDomainField = document.getElementById('customDomainField');
            if (this.value === 'custom') {
                customDomainField.style.display = 'block';
            } else {
                customDomainField.style.display = 'none';
            }
        });

        document.getElementById('hostingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const domainType = document.getElementById('domainType').value;
            const customDomain = document.getElementById('customDomain').value;
            const websiteFiles = document.getElementById('websiteFiles').files;
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                alert('Please complete the reCAPTCHA.');
                return;
            }

            // Simulate form submission
            let message = `Domain Type: ${domainType}\n`;
            if (domainType === 'custom') {
                message += `Custom Domain: ${customDomain}\n`;
            }
            message += `Website Files: ${Array.from(websiteFiles).map(file => file.name).join(', ')}\n`;
            message += 'Form submitted successfully!';

            document.getElementById('responseMessage').innerText = message;

            // Here you would typically send the form data to your server
            // For example:
            // fetch('/submit', {
            //     method: 'POST',
            //     body: new FormData(this)
            // })
            // .then(response => response.json())
            // .then(data => {
            //     document.getElementById('responseMessage').innerText = 'Form submitted successfully!';
            // })
            // .catch(error => {
            //     document.getElementById('responseMessage').innerText = 'Error submitting form.';
            // });
        });
    </script>
</body>
</html>
