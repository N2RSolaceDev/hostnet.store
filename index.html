<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HostNet.Wiki | Create Your Profile</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --bg: #f9fafb;
      --white: #ffffff;
      --text: #111827;
      --gray: #6b7280;
      --radius: 12px;
      --transition: all 0.3s ease-in-out;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: var(--white);
      max-width: 600px;
      width: 100%;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }

    header p {
      font-size: 1rem;
      color: var(--gray);
      margin-top: 0.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text);
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      background-color: #f9fafb;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background-color: #fff;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .preview-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-preview {
      width: 60px;
      height: 60px;
      border-radius: 9999px;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .custom-html {
      font-size: 0.875rem;
      padding: 0.75rem 1rem;
      background: #f3f4f6;
      border-radius: var(--radius);
      border: 1px solid #d1d5db;
      resize: vertical;
      min-height: 100px;
      font-family: monospace;
    }

    .submit-btn {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      margin-right: 8px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .profiles-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .profiles-link:hover {
      text-decoration: underline;
    }

    /* Toast notification */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
      font-size: 0.9rem;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }

    #toast.success {
      background-color: #10b981;
    }

    #toast.error {
      background-color: #ef4444;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>HostNet.Wiki</h1>
      <p>Create your public profile in seconds.</p>
    </header>

    <form id="profileForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>

      <div class="form-group">
        <label for="profilePic">Profile Picture (URL)</label>
        <input type="url" id="profilePic" placeholder="https://example.com/image.jpg " />
      </div>

      <div class="preview-container">
        <img src="" alt="Preview" class="profile-preview" id="previewImg" style="display:none;" />
      </div>

      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" />
      </div>

      <div class="form-group">
        <label for="twitter">Twitter/X</label>
        <input type="url" id="twitter" />
      </div>

      <div class="form-group">
        <label for="instagram">Instagram</label>
        <input type="url" id="instagram" />
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn</label>
        <input type="url" id="linkedin" />
      </div>

      <div class="form-group">
        <label for="github">GitHub</label>
        <input type="url" id="github" />
      </div>

      <div class="form-group">
        <label for="description">Bio or Description</label>
        <textarea id="description"></textarea>
      </div>

      <div class="form-group">
        <label for="customHTML">Custom HTML/CSS/JS (Optional)</label>
        <textarea id="customHTML" class="custom-html" placeholder="Paste custom code here..."></textarea>
      </div>

      <button type="submit" class="submit-btn" id="submitButton">
        <span id="submitText">Create My Profile</span>
        <span class="spinner" id="spinner" style="display:none;"></span>
      </button>
    </form>

    <a href="/profiles" class="profiles-link">View Live Profiles</a>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <script>
    const profilePicInput = document.getElementById('profilePic');
    const previewImg = document.getElementById('previewImg');

    profilePicInput.addEventListener('input', () => {
      const url = profilePicInput.value.trim();
      if (url) {
        previewImg.src = url;
        previewImg.style.display = 'block';
      } else {
        previewImg.style.display = 'none';
      }
    });

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `show ${type}`;
      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
      }, 4000);
    }

    document.getElementById('profileForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitButton');
      const submitText = document.getElementById('submitText');
      const spinner = document.getElementById('spinner');

      submitBtn.disabled = true;
      submitText.textContent = 'Submitting...';
      spinner.style.display = 'inline-block';

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        username: document.getElementById('username').value.trim(),
        profilePic: document.getElementById('profilePic').value.trim(),
        website: document.getElementById('website').value.trim(),
        twitter: document.getElementById('twitter').value.trim(),
        instagram: document.getElementById('instagram').value.trim(),
        linkedin: document.getElementById('linkedin').value.trim(),
        github: document.getElementById('github').value.trim(),
        description: document.getElementById('description').value.trim(),
        customHTML: document.getElementById('customHTML').value.trim()
      };

      // Filter out empty fields
      const filteredData = {};
      Object.keys(data).forEach(key => {
        if (data[key]) filteredData[key] = data[key];
      });

      // Prepare Discord embed
      const embed = {
        title: `New Profile Created by ${filteredData.name || 'Someone'}`,
        color: 65743,
        fields: [],
        thumbnail: filteredData.profilePic ? { url: filteredData.profilePic } : undefined
      };

      Object.entries(filteredData).forEach(([key, value]) => {
        if (key === 'customHTML') {
          // Split long HTML into multiple code blocks
          const chunkSize = 1000; // Leave room for markdown backticks
          const chunks = [];
          for (let i = 0; i < value.length; i += chunkSize) {
            chunks.push(value.substring(i, i + chunkSize));
          }

          chunks.forEach((chunk, index) => {
            embed.fields.push({
              name: `Custom HTML (${index + 1})`,
              value: `\`\`\`html\n${chunk}\n\`\`\``,
              inline: false
            });
          });
        } else if (key !== 'profilePic') {
          embed.fields.push({
            name: key.charAt(0).toUpperCase() + key.slice(1),
            value: value.length > 1024 ? value.substring(0, 1020) + '...' : value,
            inline: false
          });
        }
      });

      const payload = {
        username: 'HostNet.Wiki',
        avatar_url: 'https://hostnet.wiki/favicon.ico ',
        embeds: [embed]
      };

      try {
        const response = await fetch('https://discord.com/api/webhooks/1375568037905830002/JxgOliBMj6SWGT4Afdimr6dnSN8TR_KHPnt2sThfmCv9uWNgrGiIGe4yfTLIXCvRh-zu ', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          showToast('✅ Your profile has been successfully created!', 'success');
          window.location.reload();
        } else {
          throw new Error('Webhook failed');
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('❌ There was an issue submitting your profile.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitText.textContent = 'Create My Profile';
        spinner.style.display = 'none';
      }
    });
  </script>

</body>
</html>
