<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website Hosting - Hostnet.Wiki</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container p {
            margin-bottom: 20px;
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .g-recaptcha {
            margin: 0 auto;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Remove placeholder image or replace with a valid image URL -->
        <!-- <img src="https://via.placeholder.com/100 " alt="Hostnet.Wiki Logo" class="logo"> -->
        <h2>Dynamic Website Hosting</h2>
        <p>Host your website on <strong>Hostnet.Wiki</strong> - the ultimate platform for dynamic hosting solutions!</p>
        <form id="websiteForm">
            <div class="form-group">
                <label for="domainType">Choose Domain Type:</label>
                <select id="domainType" name="domainType" required>
                    <option value="">Select...</option>
                    <option value="subdomain">Subdomain (hostnet.wiki/{name})</option>
                    <option value="custom">Custom Domain</option>
                </select>
            </div>
            <div class="form-group" id="subdomainInput" style="display: none;">
                <label for="subdomainName">Subdomain Name:</label>
                <input type="text" id="subdomainName" name="subdomainName" placeholder="Enter subdomain name">
            </div>
            <div class="form-group" id="customDomainInput" style="display: none;">
                <label for="customDomain">Custom Domain:</label>
                <input type="text" id="customDomain" name="customDomain" placeholder="Enter custom domain">
            </div>
            <div class="form-group" id="authCodeInput" style="display: none;">
                <label for="authCode">Auth Code:</label>
                <input type="text" id="authCode" name="authCode" placeholder="Enter auth code">
            </div>
            <div class="form-group">
                <label for="websiteCode">Paste Your Website Code (HTML, CSS, JS):</label>
                <textarea id="websiteCode" name="websiteCode" rows="10" placeholder="Paste your code here" required></textarea>
            </div>
            <div class="form-group" id="captchaContainer">
                <div class="g-recaptcha" data-sitekey="6LfgSjQrAAAAAOC-cqELPCxWzr4ZRlrUtoob69Bi"></div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div class="error" id="error"></div>
        </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js " async defer></script>
    <script>
        document.getElementById('domainType').addEventListener('change', function() {
            const subdomainInput = document.getElementById('subdomainInput');
            const customDomainInput = document.getElementById('customDomainInput');
            const authCodeInput = document.getElementById('authCodeInput');

            if (this.value === 'subdomain') {
                subdomainInput.style.display = 'block';
                customDomainInput.style.display = 'none';
                authCodeInput.style.display = 'none';
            } else if (this.value === 'custom') {
                subdomainInput.style.display = 'none';
                customDomainInput.style.display = 'block';
                authCodeInput.style.display = 'block';
            } else {
                subdomainInput.style.display = 'none';
                customDomainInput.style.display = 'none';
                authCodeInput.style.display = 'none';
            }
        });

        document.getElementById('websiteForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const domainType = document.getElementById('domainType').value;
            const subdomainName = document.getElementById('subdomainName').value;
            const customDomain = document.getElementById('customDomain').value;
            const authCode = document.getElementById('authCode').value;
            const websiteCode = document.getElementById('websiteCode').value;
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                document.getElementById('error').textContent = 'Please complete the CAPTCHA.';
                return;
            }

            const message = `
                **Domain Type:** ${domainType}
                **Subdomain Name:** ${subdomainName}
                **Custom Domain:** ${customDomain}
                **Auth Code:** ${authCode}
                **Website Code:**
                \`\`\`
                ${websiteCode}
                \`\`\`
            `;

            try {
                const response = await fetch('https://discord.com/api/webhooks/1362428754458181874/TaKeGN5i6l1gnWViBJVrem9jw2yonAxy0_PunlyYcXlwMlhj57tYmogtM7QuXgKj9gPE ', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: message
                    })
                });

                if (response.ok) {
                    alert('Your request has been submitted successfully!');
                    document.getElementById('websiteForm').reset();
                    grecaptcha.reset();
                } else {
                    const errorData = await response.json();
                    document.getElementById('error').textContent = errorData.error || 'An error occurred. Please try again later.';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
