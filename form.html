<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website Hosting - Hostnet.Wiki</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h2>Dynamic Website Hosting</h2>
        <p>Host your website on <strong>Hostnet.Wiki</strong> - the ultimate platform for dynamic hosting solutions!</p>
        <form id="websiteForm">
            <!-- Your existing form fields -->
        </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js " async defer></script>
    <script>
        document.getElementById('domainType').addEventListener('change', function() {
            // Your existing domain type change logic
        });

        document.getElementById('websiteForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const domainType = document.getElementById('domainType').value;
            const subdomainName = document.getElementById('subdomainName').value;
            const customDomain = document.getElementById('customDomain').value;
            const authCode = document.getElementById('authCode').value;
            const websiteCode = document.getElementById('websiteCode').value;
            const recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                document.getElementById('error').textContent = 'Please complete the CAPTCHA.';
                return;
            }

            // Check if the website code exceeds 2000 characters
            if (websiteCode.length > 2000) {
                document.getElementById('error').textContent = 'The website code exceeds the maximum allowed length of 2000 characters.';
                return;
            }

            const message = `
                **Domain Type:** ${domainType}
                **Subdomain Name:** ${subdomainName}
                **Custom Domain:** ${customDomain}
                **Auth Code:** ${authCode}
                **Website Code:**
                \`\`\`
                ${websiteCode}
                \`\`\`
            `;

            try {
                // Replace with your actual webhook URL
                const webhookUrl = 'YOUR_ACTUAL_DISCORD_WEBHOOK_URL';

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: message
                    })
                });

                if (response.ok) {
                    alert('Your request has been submitted successfully!');
                    document.getElementById('websiteForm').reset();
                    grecaptcha.reset();
                } else {
                    const errorData = await response.json();
                    document.getElementById('error').textContent = errorData.message || 'An error occurred. Please try again later.';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
